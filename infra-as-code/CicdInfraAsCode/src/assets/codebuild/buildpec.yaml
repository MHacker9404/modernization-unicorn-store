phases:
  install:
    #If you use the Ubuntu standard image 2.0 or later, you must specify runtime-versions.
    #If you specify runtime-versions and use an image other than Ubuntu standard image 2.0, the build fails.
    runtime-versions:
      docker: 18
      dotnet: 2.2
      # name: version
    #commands:
      # - command
      # - command
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
  build:
    commands:
      - echo $REPOSITORY_URI
      - docker build  --build-arg BUILD_CONFIG=DebugMySQL -t ${REPOSITORY_URI}:mysql .
      - docker build  --build-arg BUILD_CONFIG=DebugPostgres -t ${REPOSITORY_URI}:postgres .
      - docker build -t ${REPOSITORY_URI}:sqlserver .
      # - command
  post_build:
    commands:
      - docker push ${REPOSITORY_URI}:postgres
      - docker push ${REPOSITORY_URI}:mysql
      - docker push ${REPOSITORY_URI}:sqlserver
